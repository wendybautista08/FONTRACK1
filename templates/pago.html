<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pagar | Fontrack</title>
  <link rel="stylesheet" href="../static/style2.css">
</head>

<body style="background: var(--blue-700); color: #fff;">
  <div class="container">
    <h1>Área de Pago 💳</h1>
    <p>Aquí podrás finalizar la compra de tu plan.</p>

    <form action="/procesar_pago" method="POST" class="form-pago">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="metodo">Método de pago</label>
      <select id="metodo" name="metodo" required>
        <option value="">Selecciona...</option>
        <option value="tarjeta">Tarjeta de crédito/débito</option>
        <option value="nequi">Nequi</option>
        <option value="daviplata">Daviplata</option>
      </select>

      <button type="submit" class="btn-pagar">Pagar Ahora 🚀</button>
    </form>

    <br>
    <a href="../templates/home.html" class="btn-volver">⬅ Volver al inicio</a>
  </div>
</body>
</html>
